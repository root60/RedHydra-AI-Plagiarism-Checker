<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Definitions for Gradients and Fonts -->
  <defs>
    <linearGradient id="gradTurnitin" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ca8a04;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#facc15;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradRedHydra" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradGPT" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- CSS Styles for Animation -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
    
    text {
      font-family: 'Inter', sans-serif;
    }

    /* Bar Animations */
    .bar {
      animation-duration: 1.2s;
      animation-timing-function: cubic-bezier(0.22, 1, 0.36, 1);
      animation-fill-mode: forwards;
      width: 0; /* Start at 0 */
      rx: 4;
      height: 16px;
    }

    .turnitin { animation-name: growTurnitin; }
    .redhydra { animation-name: growRedHydra; }
    .gpt { animation-name: growGPT; }

    /* Text Animations */
    .percentage {
      font-size: 14px;
      font-weight: 700;
      fill: white;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 1s;
    }
    
    .note-text {
      font-size: 10px;
      fill: #94a3b8;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 1.2s;
    }

    .label {
      font-size: 14px;
      fill: #e2e8f0;
      font-weight: 600;
    }

    /* Keyframes */
    @keyframes growTurnitin { to { width: 247.5px; } } /* 99% */
    @keyframes growRedHydra { to { width: 212.5px; } } /* 85% */
    @keyframes growGPT { to { width: 225px; } }       /* 90% */

    @keyframes fadeIn { 
      from { opacity: 0; transform: translateX(-5px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#020617" rx="12" />

  <!-- Header -->
  <text x="200" y="40" text-anchor="middle" font-size="16" font-weight="600" fill="#e5e7eb">
    Detection Capability Comparison
  </text>
  <line x1="40" y1="55" x2="360" y2="55" stroke="#334155" stroke-width="1" />

  <!-- 1. Turnitin Row -->
  <g transform="translate(0, 80)">
    <text x="20" y="13" class="label">Turnitin</text>
    <!-- Track -->
    <rect x="120" y="0" width="250" height="16" fill="#1e293b" rx="4" opacity="0.5" />
    <!-- Bar -->
    <rect x="120" y="0" fill="url(#gradTurnitin)" filter="url(#glow)" class="bar turnitin" />
    <!-- Percentage -->
    <text x="375" y="13" class="percentage" text-anchor="end">99%</text>
  </g>

  <!-- 2. RedHydra Row -->
  <g transform="translate(0, 130)">
    <text x="20" y="13" class="label">RedHydra</text>
    <!-- Track -->
    <rect x="120" y="0" width="250" height="16" fill="#1e293b" rx="4" opacity="0.5" />
    <!-- Bar -->
    <rect x="120" y="0" fill="url(#gradRedHydra)" filter="url(#glow)" class="bar redhydra" />
    <!-- Percentage -->
    <text x="375" y="13" class="percentage" text-anchor="end">85%</text>
    
    <!-- Note Text (Split into two lines for fit) -->
    <text x="120" y="35" class="note-text">based on the current model training data</text>
    <text x="120" y="47" class="note-text">and external ai model data</text>
  </g>

  <!-- 3. GPT Detectors Row -->
  <g transform="translate(0, 200)">
    <text x="20" y="13" class="label">GPT Detectors</text>
    <!-- Track -->
    <rect x="120" y="0" width="250" height="16" fill="#1e293b" rx="4" opacity="0.5" />
    <!-- Bar -->
    <rect x="120" y="0" fill="url(#gradGPT)" filter="url(#glow)" class="bar gpt" />
    <!-- Percentage -->
    <text x="375" y="13" class="percentage" text-anchor="end">90%</text>
  </g>
</svg>
